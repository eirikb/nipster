<!DOCTYPE html>
<html>
    <head>
        <title>Nipster! npm search tool for Node.js</title>
        <meta name="description" content="npm search tool for node (Node.js)">
        <meta name="author" content="Eirik Brandtzæg, eirikb@eirikb.no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/datatables/1.9.4/jquery.dataTables.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/history.js/1.7.1/native.history.js"></script>
        <script src="js/fnSetFilteringDelay.js"></script>
        <script src="js/main.js"></script>
        <script>
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-28988150-1']);
            _gaq.push(['_trackPageview']);
            (function() {
                var ga = document.createElement('script');
                ga.type = 'text/javascript';
                ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </head>
    <body>
        <a href="http://github.com/eirikb/nipster">
            <img src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" class="fork">
        </a>
        <div class="wrapper">
            <div class="content">
                <div class="npm">
                    <img src="img/npm.png"><span class="plus">+</span>
                    <img src="img/github.png"><span class="plus">=</span>
                    <span class="big">Perfect rating!</span>
                </div>
                <p id="last-update"></p>
                <table class="display">
                    <thead>
                        <tr>
                            <th class="small">Package</th>
                            <th class="small">Repo</th>
                            <th>Description</th>
                            <th class="small">Author</th>
                            <th class="tiny">Modified</th>
                            <th class="tiny">Forks</th>
                            <th class="tiny">Stargazers</th>
                            <th class="tiny">Watchers</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </body>
</html>
